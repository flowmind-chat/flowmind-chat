    <title>FlowMind AI Dashboard</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #f9fafb;
        font-family: "Inter", sans-serif;
        height: 100%;
      }

      .loader {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #2563eb;
        font-size: 1.2rem;
        font-weight: 600;
        background: linear-gradient(180deg, #f0f4ff, #ffffff);
      }

      .loader span {
        display: block;
        margin-top: 10px;
        animation: fadeIn 1.5s ease-in-out infinite alternate;
      }

      @keyframes fadeIn {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run FlowMind Dashboard.</noscript>
    <div id="root">
      <div class="loader">
        <img
          src="%PUBLIC_URL%/logo192.png"
          alt="FlowMind Logo"
          width="80"
          height="80"
          style="border-radius: 50%; margin-bottom: 20px;"
        />
        <span>Launching FlowMind AI...</span>
      </div>
    </div>
  </body>
